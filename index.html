<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>九九トレーニング</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 開始画面 -->
  <div id="startScreen" class="screen">
    <div class="card">
      <label for="fromDan">何段から：</label>
      <select id="fromDan"></select>
      <label for="toDan">何段まで：</label>
      <select id="toDan"></select>
      <button id="startBtn">スタート</button>
    </div>
  </div>

  <!-- 問題表示画面 -->
  <div id="quizScreen" class="screen hidden">
    <div class="card">
      <div id="progress" class="progress"></div>
      <button id="cancelBtn" class="cancel-btn">中止</button>
      <p id="question" class="question"></p>
      <p id="answer"   class="answer hidden"></p>
      <button id="showAnswerBtn">答えを見る</button>
      <div class="controls">
        <button id="nextBtn">次へ</button>
        <button id="saveBtn">保存</button>
      </div>
    </div>
  </div>

  <!-- 保存一覧画面 -->
  <div id="summaryScreen" class="screen hidden">
    <div class="card">
      <h2>保存した問題</h2>
      <ul id="savedList" class="saved-list"></ul>
      <button id="restartBtn">もう一度</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
